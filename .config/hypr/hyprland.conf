# See https://wiki.hyprland.org/Configuring/Keywords/ for morey
$mainMod = SUPER

# Hyprland Control
bind = SUPER_SHIFT, backspace, exec, killhypr 

# Program Launching
bind = $mainMod, return, exec, kitty
bind = CTRL_SHIFT, space, exec, rofi -show combi -monitor DP-1
bind = $mainMod, E, exec, nemo
bind = Alt_L,grave,exec, pypr toggle alaquake

# Screenshots
bind = SUPER_SHIFT, S, exec, grimblast --notify --freeze copysave area $(xdg-user-dir SCREENSHOTS)/$(date +'%s_grimblast.png')
bind = , Print, exec, grimblast --notify --freeze copy screen
bind = SUPER_SHIFT, Print, exec, grimblast --notify --freeze copysave screen $(xdg-user-dir SCREENSHOTS)/$(date +'%s_grimblast.png')

bind = SUPER_SHIFT, P, exec, hyprpicker -a

# App Switching
